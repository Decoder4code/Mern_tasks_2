<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexographical order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div style="text-align: center;">
        <h2>Lexographical order of String</h2>
        <label for="str">Enter the String:</label>
        <input type="text" id="str">
        <br>
        <button class="m-4 bg-warning" onclick="alpha()">Alphabetical Order</button>
        <br>
        <span>Output:</span><span id="result"></span>
    </div>
    <script>
        function alpha(){
            let ss=document.getElementById("str").value;
            document.getElementById("result").textContent=ss.split('').sort().join('');
        }
        alpha();
    </script>
</body>
</html>
