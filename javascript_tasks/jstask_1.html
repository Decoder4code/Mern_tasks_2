<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div style="text-align: center;">
    <h2>Reverse the Number</h2>
    <label for="num">Enter the Number: </label>
    <input id="num" type="text" id="num">
    <br><br>
    <button class="mx-5 mb-4 bg-success" onclick="reverse()">Reverse</button>
    <br>
    <b>Result is :</b><span id="result" class="text-primary"></span>
    </div>

    <script>
        
        function reverse(){
            let val=parseInt(document.getElementById("num").value);
            let rev=0;
            while(val>0)
            {
                rev=(rev*10)+(val%10);
                val=parseInt(val/10);
            }
            document.getElementById("result").textContent=rev.toString();
        }
        reverse();
        
    </script>
</body>
</html>
