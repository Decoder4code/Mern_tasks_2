<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="m-4">
        <form id="myform" onsubmit="return validate()">
            <label class="m-2" for="name">Name:</label>
            <input type="text" id="name">
            <span id="nameerror"></span><br>

            <label class="m-2" for="email">E-mail:</label>
            <input type="email" id="email">
            <span id="mailerror"></span><br>

            <label class="m-2" for="site">Website:</label>
            <input type="text" id="site">
            <span id="siteerror"></span><br>

            <div style="display: flex">
                <label class="m-2" for="message">Message:</label>
                <textarea class="m-2" name="message" id="message" rows="4" cols="24"></textarea>
                <span id="messageerror"></span>
            </div>

            <button class="mx-5" type="submit">Submit</button>
        </form>

        <script>
            function validate() {
                let valid = true;

                const nameInput = document.getElementById("name");
                const nameError = document.getElementById("nameerror");
                if (nameInput.value === "") {
                    nameError.textContent = "This field is required";
                    nameInput.style.borderColor = "red";
                    nameError.style.color="red";
                    valid = false;
                } else {
                    nameError.textContent = "";
                    nameInput.style.borderColor = "";
                }

                const emailInput = document.getElementById("email");
                const emailError = document.getElementById("mailerror");
                if (emailInput.value === "") {
                    emailError.textContent = "A valid email address is required";
                    emailInput.style.borderColor = "red";
                    emailError.style.color="red";
                    valid = false;
                } else {
                    emailError.textContent = "";
                    emailInput.style.borderColor = "";
                }

                const websiteInput = document.getElementById("site");
                const websiteError = document.getElementById("siteerror");
                if (websiteInput.value === "") {
                    websiteError.textContent = "A valid URL is required";
                    websiteInput.style.borderColor = "red";
                    websiteError.style.color="red";
                    valid = false;
                } else {
                    websiteError.textContent = "";
                    websiteInput.style.borderColor = "";
                }

                const messageInput = document.getElementById("message");
                const messageError = document.getElementById("messageerror");
                if (messageInput.value === "") {
                    messageError.textContent = "This field is required";
                    messageInput.style.borderColor = "red";
                    messageError.style.color="red";
                    valid = false;
                } else {
                    messageError.textContent = "";
                    messageInput.style.borderColor = "";
                }

                return valid;
            }
        </script>
    </div>
</body>
</html>
