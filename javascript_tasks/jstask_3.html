<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply & Divide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="m-3 p-3" style="border:1px solid black; border-radius:1rem; width:25%; text-align: left;">
        <div class="m-3 p-2">
            <label for="one">1st Number:</label>
            <input  type="text" id="one">
        </div>
        <div class="m-3">
            <label for="two">2nd Number:</label>
            <input  type="text" id="two">
        </div>
        <button class="m-4 bg-primary" onclick="mul()">Multiply</button>
        <button class="bg-primary" onclick="div()">Divide</button>
        <br>
        <span class="m-4" id="result"></span>
        <script>
            
            function mul(){
                let x=parseInt(document.getElementById("one").value);
                let y=parseInt(document.getElementById("two").value);
                let res=(x*y).toString();
                document.getElementById("result").innerHTML="The Result is:"+res.toString();
            }
            function div(){
                let x=parseInt(document.getElementById("one").value);
                let y=parseInt(document.getElementById("two").value);
                let res=(x/y);
                document.getElementById("result").innerHTML="The Result is:"+res.toString();
            }
            
        </script>

    </div>
    
</body>
</html>
